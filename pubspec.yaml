name: app_congonhas
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  flutter_svg: ^2.0.10+1
  flutter_animate: ^4.5.0
  carousel_slider: ^5.0.0
  equatable: ^2.0.7
  shared_preferences: ^2.5.3
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: BeVietnam
      fonts:
        - asset: "assets/fonts/BeVietnamPro/BeVietnamPro-Black.ttf"
          weight: 100
        - asset: "assets/fonts/BeVietnamPro/BeVietnamPro-Bold.ttf"
          weight: 400
